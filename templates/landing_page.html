{% extends "base.html" %}

{% block content %}

	<h1 class="blue">TriPlanned</h1>
	<h2 style="color:red">Where friends can share travel plans!</h2>
	<h3 >Travelers on Triplanned are going to:</h3>

	{% for post in posts %}
		<ul>
			&#128205;{{ post.city }} - {{ post.description }} - {{ post.author.username }} - {{ post.likes.count() }}
		</ul>
	{% endfor %}

{% endblock %}
